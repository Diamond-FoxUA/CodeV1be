<section class="support">
  <div class="container">
    <h2 class="title support-title">Залишились питання? Зв'яжіться з нами!</h2>
    <h3 class="support-subtitle">Ми тут, щоб допомогти!</h3>
    <form class="support-form">
      <div class="form-item">
        <label for="user-name">Ім'я</label>
        <input type="text" placeholder="Іван" class="input" id="user-name" />
      </div>
      <div class="form-item">
        <label for="user-email">Електронна пошта</label>
        <input
          type="email"
          placeholder="hello@ecotote.com"
          class="input"
          id="user-email"
        />
      </div>
      <div class="input-item">
        <label class="label" for="message">Повідомлення</label>
        <textarea
          class="textarea input"
          name="message"
          id="message"
          placeholder="Введіть своє повідомлення..."
        ></textarea>
      </div>
      <button type="submit" class="support-btn">Надіслати</button>
    </form>
    <div class="support-img">
      <picture>
        <source
          srcset="
            /images/support/studio-desktop-min.jpg    1x,
            /images/support/studio-desktop-2x-min.jpg 2x,
            /images/support/studio-desktop-3x-min.jpg 3x
          "
          media="(min-width: 1440px)"
        />
        <source
          srcset="
            /images/support/studio-tab-min.jpg    1x,
            /images/support/studio-tab-2x-min.jpg 2x,
            /images/support/studio-tab-3x-min.jpg 3x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            /images/support/studio-mobile-min.jpg    1x,
            /images/support/studio-mobile-2x-min.jpg 2x,
            /images/support/studio-mobile-3x-min.jpg 3x
          "
          media="(min-width: 320px)"
        />
        <img
          src="/images/support/studio-desktop-min.jpg"
          alt="A studio space with sketches, fabric samples, scissors, and a half-finished eco tote bag on a work table."
        />
      </picture>
    </div>
  </div>
</section>
